<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="text-center">
    <form class="m-4 border p-2 bg-dark " action="">
    <div class="row">
        <div class="col-12">
            <input id="result" type="text" class="form-control">
        </div>
    </div>
        
            <div class="row p-2">
                <div class="col-2"><button id="del" onclick="removeLast()" type="button" class="btn btn-secondary"> Delete</button></div>
                <div class="col-2"><button type="button" class="btn btn-secondary">x!</button> </div>
                <div  class="col-2"><button type="button" class="btn btn-secondary">(</button> </div>
                <div class="col-2"><buttont ype="button"  class="btn btn-secondary" >)</buttont> </div>
                <div id="modulus" class="col-2"><button type="button" class="btn btn-secondary" >%</button></div>
                <div class="col-2"><button id="ac" onclick="clearAll()" type="button" class="btn btn-secondary" >AC</button></div>
            </div>   
        
        
            <div class="row p-2 ">
                <div class="col-2"><button type="button" class="btn btn-secondary" >lnv</button><button type="button" class="btn btn-secondary" >sin</button> </div>
                <div class="col-2"><button type="button" class="btn btn-secondary">ln</button></div>
                <div  class="col-2"><button id="seven" onclick="display('7')" type="button" class="btn btn-secondary">7</button></div>
                <div class="col-2"><button  id="eight" onclick="display('8')" type="button" class="btn btn btn-secondary" >8</button></div>
                <div   class="col-2"><button id="nine"  onclick="display('9')" type="button" class="btn btn btn-secondary" >9</button></div>
                <div id="division"  class="col-2"><button onclick="display('/')" type="button" class="btn btn-secondary" >/</button></div>
            </div>
            <div class="row p-2">
                <div class="col-2"><button type="button" class="btn btn-secondary" >pi</button> <button type="button" class="btn btn-secondary" >cos</button> </div>
                <div class="col-2"><button type="button" class="btn btn-secondary" >log</button></div>
                <div   class="col-2"><button id="four" onclick="display('4')" type="button" class="btn btn-secondary" >4</button></div> 
                <div   class="col-2"><button id="five" onclick="display('5')"  type="button" class="btn btn-secondary" >5</button> </div>
                <div  class="col-2"><button id="six" onclick="display('6')" type="button" class="btn btn-secondary" >6</button></div>
                <div   class="col-2"><button id="multiplication" onclick="display('*')"  type="button" class="btn btn-secondary" >*</button></div> 
            </div>
                 <div class="row p-2">
                    <div class="col-2"><button type="button" class="btn btn-secondary" >e</button> <button type="button" class="btn btn-secondary" >tan</button></div>
                    <div class="col-2"><button type="button" class="btn btn-secondary" >r</button></div>
                    <div  class="col-2"><button id="one" onclick="display('1')" type="button" class="btn btn-secondary" >1</button> </div>
                    <div  class="col-2"><button  id="two" onclick="display('2')" type="button" class="btn btn-secondary" >2</button> </div>
                    <div class="col-2"><button  id="three" onclick="display('3')" type="button" class="btn btn-secondary" >3</button></div>
                    <div  class="col-2"><button id="subtraction" onclick="display('-')" type="button" class="btn btn-secondary" >-</button></div>
                 </div>
                    <div class="row p-2">
                        <div class="col-2"><button type="button" class="btn btn-secondary" >Ans</button> <button type="button" class="btn btn-secondary" >EXP</button></div>
                        <div class="col-2"><button type="button" class="btn btn-secondary" >x</button></div>
                        <div class="col-2"><button  type="button" class="btn btn-secondary" >0</button> </div>
                        <div class="col-2"><button  type="button" class="btn btn-secondary">.</button> </div>
                        <div class="col-2"><button id="equal"  onclick="output()"  type="button" class="btn btn-primary" >=</button></div>
                        <div class="col-2"><button  id="add" onclick="display('+')" type="button" class="btn btn-secondary" >+</button></div>
                   </div>
        
    
</form>
</div>
</body>
<script src="./calc.js"></script>
</html>
